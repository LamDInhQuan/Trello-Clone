<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable Column with Dropdown</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      gap: 20px;
      padding: 30px;
      background: #f5f5f5;
    }

    .column {
      width: 250px;
      min-height: 300px;
      background: #eee;
      border-radius: 8px;
      padding: 10px;
      position: relative;
      cursor: grab;
      transition: transform 0.2s ease;
    }

    .column.dragging {
      opacity: 0.6;
      cursor: grabbing;
    }

    .dropdownBtn {
      background: #3498db;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
    }

    .dropdownMenu {
      position: absolute;
      top: 40px;
      left: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: none;
      z-index: 100;
    }

    .dropdownMenu.active {
      display: block;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.2);
      display: none;
      z-index: 50;
    }

    .overlay.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="column" draggable="true" id="column1">
    <div class="dropdownBtn" id="dropdownBtn">Menu ▼</div>
    <div class="dropdownMenu" id="dropdownMenu">
      <div>Option 1</div>
      <div>Option 2</div>
    </div>
  </div>

  <div class="column" draggable="true" id="column2">
    <h3>Another Column</h3>
    <p>Some content here...</p>
  </div>

  <div class="overlay" id="overlay"></div>

  <script>
    const btn = document.getElementById("dropdownBtn");
    const menu = document.getElementById("dropdownMenu");
    const overlay = document.getElementById("overlay");
    const column1 = document.getElementById("column1");

    btn.addEventListener("click", (e) => {
      e.stopPropagation();
      menu.classList.toggle("active");
      overlay.classList.toggle("active");
    });

    overlay.addEventListener("click", () => {
      menu.classList.remove("active");
      overlay.classList.remove("active");
    });

    // Khi bắt đầu drag → tắt menu
    column1.addEventListener("dragstart", () => {
      column1.classList.add("dragging");
      menu.classList.remove("active");
      overlay.classList.remove("active");
    });

    column1.addEventListener("dragend", () => {
      column1.classList.remove("dragging");
    });

    // Kéo thả position (giả lập như dnd-kit)
    const columns = document.querySelectorAll(".column");
    let dragSrcEl = null;

    columns.forEach(col => {
      col.addEventListener("dragstart", (e) => {
        dragSrcEl = col;
        e.dataTransfer.effectAllowed = "move";
        e.dataTransfer.setData("text/html", col.outerHTML);
      });

      col.addEventListener("dragover", (e) => {
        e.preventDefault();
        e.dataTransfer.dropEffect = "move";
      });

      col.addEventListener("drop", (e) => {
        e.preventDefault();
        if (dragSrcEl !== col) {
          col.insertAdjacentElement("beforebegin", dragSrcEl);
        }
      });
    });
  </script>
</body>
</html>
