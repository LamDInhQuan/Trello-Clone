<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bảng Trello đầu rộng</title>
  <style>
    :root {
      --column-bg: #2c3e50;
      --card-bg: #3d566e;
      --card-hover: #4b6a89;
      --text-color: #ecf0f1;
      --wood: #a67c52;
      --chalkboard: #1c1c1c;
    }

    body {
      background: linear-gradient(to right, #bdc3c7, #ecf0f1);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px;
    }

    .board {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .column {
      width: 280px;
      background: var(--column-bg);
      border-radius: 12px;
      color: var(--text-color);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }

    .column-header {
      width: 100%;
      background: var(--chalkboard);
      border-top: 8px solid var(--wood);
      border-bottom: 8px solid var(--wood);
      border-radius: 12px 12px 0 0;
      box-shadow: inset 0 -2px 4px rgba(0,0,0,0.3);
      padding: 16px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      position: relative;
    }

    .column-header::before {
      content: '';
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      height: 60px;
      background: black;
      border-radius: 2px;
    }

    .card-list {
      padding: 12px;
    }

    .card {
      background: var(--card-bg);
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 6px;
      cursor: grab;
      transition: background 0.2s ease;
    }

    .card:hover {
      background: var(--card-hover);
    }

    .dragging {
      opacity: 0.6;
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <div class="board">
    <div class="column" draggable="true">
      <div class="column-header">Công việc</div>
      <div class="card-list">
        <div class="card" draggable="true">Viết báo cáo</div>
        <div class="card" draggable="true">Họp nhóm</div>
        <div class="card" draggable="true">Gọi khách hàng</div>
      </div>
    </div>

    <div class="column" draggable="true">
      <div class="column-header">Đang làm</div>
      <div class="card-list">
        <div class="card" draggable="true">Thiết kế giao diện</div>
      </div>
    </div>

    <div class="column" draggable="true">
      <div class="column-header">Hoàn thành</div>
      <div class="card-list">
        <div class="card" draggable="true">Gửi email</div>
      </div>
    </div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    const columns = document.querySelectorAll('.column');

    cards.forEach(card => {
      card.addEventListener('dragstart', () => {
        card.classList.add('dragging');
      });

      card.addEventListener('dragend', () => {
        card.classList.remove('dragging');
      });
    });

    columns.forEach(column => {
      column.addEventListener('dragover', e => {
        e.preventDefault();
        const draggingCard = document.querySelector('.dragging');
        const cardList = column.querySelector('.card-list');
        if (draggingCard && cardList) {
          cardList.appendChild(draggingCard);
        }
      });
    });
  </script>

</body>
</html>
